<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rescue Rangers United</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050814;
      color: #ffffff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #101628;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="overlay">Rescue Rangers United â€“ HTML prototype (WASD / arrows to move)</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const world = {
      pup: { x: 200, y: 200, speed: 150 },
      keys: {}
    };

    window.addEventListener('keydown', e => {
      world.keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', e => {
      world.keys[e.key.toLowerCase()] = false;
    });

    let lastTime = performance.now();

    function update(dt) {
      const p = world.pup;
      const s = p.speed * dt;

      if (world.keys['w'] || world.keys['arrowup'])    p.y -= s;
      if (world.keys['s'] || world.keys['arrowdown'])  p.y += s;
      if (world.keys['a'] || world.keys['arrowleft'])  p.x -= s;
      if (world.keys['d'] || world.keys['arrowright']) p.x += s;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Harbor Point ground
      ctx.fillStyle = '#1b2740';
      ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.6);

      // Rescue Beacon Tower placeholder
      ctx.fillStyle = '#3c5cff';
      const towerW = 80;
      const towerH = 200;
      const towerX = canvas.width - towerW - 60;
      const towerY = canvas.height * 0.4 - towerH;
      ctx.fillRect(towerX, towerY, towerW, towerH);

      // Pup (Tracker placeholder)
      ctx.fillStyle = '#00e0ff';
      ctx.beginPath();
      ctx.arc(world.pup.x, world.pup.y, 18, 0, Math.PI * 2);
      ctx.fill();
    }

    function loop(now) {
      const dt = (now - lastTime) / 1000;
      lastTime = now;

      update(dt);
      draw();

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>

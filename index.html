<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT‑5 Black</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ——— GPT‑5 BLACK THEME ——— */
    :root {
      --bg-main: #050509;
      --bg-sidebar: #05060b;
      --bg-chat: #050509;
      --bg-input: #0b0c12;
      --border-subtle: #20222f;
      --accent: #10a37f;
      --accent-soft: rgba(16, 163, 127, 0.2);
      --text-main: #f5f5f7;
      --text-muted: #9b9ca5;
      --bubble-user: #111827;
      --bubble-ai: #050509;
      --shadow-soft: 0 0 40px rgba(0, 0, 0, 0.7);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020308 55%, #000 100%);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .app {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      width: 100%;
      height: 100%;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.9),
        rgba(3, 7, 18, 0.98)
      );
    }

    /* ——— SIDEBAR ——— */
    .sidebar {
      border-right: 1px solid var(--border-subtle);
      background: radial-gradient(circle at top left, #111827 0, #020308 60%);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #111827, #020617);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 0 25px rgba(15, 23, 42, 0.9);
    }

    .logo-orb {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: conic-gradient(
        from 180deg,
        #10a37f,
        #22c55e,
        #0ea5e9,
        #6366f1,
        #10a37f
      );
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(16, 163, 127, 0.7);
      position: relative;
      overflow: hidden;
    }

    .logo-orb::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 0, #0f172a, #020617);
    }

    .logo-orb-inner {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(148, 163, 184, 0.7);
      box-shadow: inset 0 0 10px rgba(15, 23, 42, 0.9);
    }

    .logo-text-main {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .new-chat-btn {
      margin-top: 4px;
      padding: 9px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top left, #020617, #020617);
      color: #e5e7eb;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: 0.15s ease;
    }

    .new-chat-btn:hover {
      border-color: rgba(148, 163, 184, 0.7);
      box-shadow: 0 0 18px rgba(15, 23, 42, 0.9);
    }

    .new-chat-plus {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .sidebar-section-title {
      margin-top: 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
    }

    .history-list {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .history-item {
      font-size: 12px;
      color: #9ca3af;
      padding: 7px 9px;
      border-radius: 999px;
      cursor: pointer;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.15s ease;
    }

    .history-item:hover {
      background: rgba(15, 23, 42, 0.9);
      border-color: rgba(55, 65, 81, 0.9);
      color: #e5e7eb;
    }

    /* ——— MAIN ——— */
    .main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top-bar {
      height: 46px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #9ca3af;
      background: radial-gradient(circle at top, #020617, #020617);
    }

    .top-bar span {
      color: #e5e7eb;
      font-weight: 500;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 18px 18px 10px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }

    .chat-empty {
      margin: auto;
      text-align: center;
      max-width: 420px;
      color: #9ca3af;
    }

    .chat-empty-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e5e7eb;
    }

    .chat-empty-sub {
      font-size: 13px;
      margin-bottom: 16px;
    }

    .empty-card {
      padding: 10px 11px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, #020617, #020617);
      border: 1px solid rgba(31, 41, 55, 0.9);
      text-align: left;
      font-size: 12px;
      color: #e5e7eb;
      box-shadow: 0 0 18px rgba(15, 23, 42, 0.9);
      cursor: pointer;
      transition: 0.15s ease;
    }

    .empty-card:hover {
      border-color: rgba(148, 163, 184, 0.7);
      box-shadow: 0 0 24px rgba(15, 23, 42, 0.95);
    }

    /* ——— MESSAGES ——— */
    .message-row {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      flex-shrink: 0;
    }

    .avatar-user {
      background: radial-gradient(circle at top left, #111827, #020617);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
    }

    .avatar-ai {
      background: radial-gradient(circle at top left, #10a37f, #0f172a);
      box-shadow: 0 0 18px rgba(16, 163, 127, 0.7);
      border: 1px solid rgba(45, 212, 191, 0.7);
      color: #ecfdf5;
    }

    .message-bubble {
      max-width: 100%;
      padding: 10px 12px;
      border-radius: var(--radius-lg);
      font-size: 13px;
      line-height: 1.5;
      border: 1px solid transparent;
      box-shadow: var(--shadow-soft);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-user {
      background: radial-gradient(circle at top left, #020617, #020617);
      border-color: rgba(31, 41, 55, 0.9);
    }

    .message-ai {
      background: radial-gradient(circle at top left, #020617, #020617);
      border-color: rgba(55, 65, 81, 0.9);
    }

    /* ——— INPUT ——— */
    .input-area {
      padding: 10px 16px 14px;
      border-top: 1px solid var(--border-subtle);
      background: radial-gradient(circle at bottom, #020617, #020617);
    }

    .input-shell {
      max-width: 900px;
      margin: 0 auto;
      background: radial-gradient(circle at top left, #020617, #020617);
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      display: flex;
      align-items: flex-end;
      padding: 7px 8px 7px 14px;
      gap: 8px;
      box-shadow: 0 0 26px rgba(15, 23, 42, 0.95);
    }

    .prompt-input {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      color: var(--text-main);
      font-size: 13px;
      max-height: 120px;
      min-height: 20px;
      padding: 4px 0;
    }

    .send-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #10a37f, #22c55e);
      color: #020617;
      cursor: pointer;
      flex-shrink: 0;
      box-shadow: 0 0 18px rgba(16, 163, 127, 0.7);
      transition: 0.12s ease;
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f4f4;
            line-height: 1.6;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 700px;
        }
        h1, h2 {
            margin-top: 0;
        }
        code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1 id="os">hello</h1>

        <p>Your site will rebuild automatically after each commit.</p>
    </div>

    <script>
    function getOS(){
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows nt/i.test(ua)) return 'Windows';
      if (/macintosh|mac os x/i.test(ua)) return 'macOS';
      if (/android/i.test(ua)) return 'Android';
      if (/iphone|ipad|ipod/i.test(ua)) return 'iOS';
      if (/linux/i.test(ua)) return 'Linux';
      return 'Unknown OS';
    }
    document.addEventListener('DOMContentLoaded', () => {
      const h = document.getElementById('os');
      if (h) h.textContent = getOS();
    });
    </script>

</body>
</html>

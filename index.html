<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ispwin OS</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <div id="desktop" class="desktop">
    <div id="icons" class="icons"></div>
    <div id="taskbar" class="taskbar">
      <div id="start" class="start-button">ispwin</div>
      <div id="taskbar-windows" class="taskbar-windows"></div>
      <div id="tray" class="tray">
        <button id="btn-theme" class="tray-button">Theme</button>
      </div>
    </div>
  </div>

  <!-- Window container -->
  <div id="windows" class="windows"></div>

  <template id="desktop-icon-template">
    <div class="icon">
      <div class="icon-art"></div>
      <div class="icon-label"></div>
    </div>
  </template>

  <script src="assets/js/os.js"></script>
</body>
</html>

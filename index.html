<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rescue Rangers United</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0f1c;
      overflow: hidden;
      font-family: sans-serif;
    }
    #gameCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: #1a2238;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.4);
      color: white;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">Rescue Rangers United â€“ Move with WASD</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    const pup = {
      x: 200,
      y: 200,
      r: 18,
      speed: 180
    };

    const tower = {
      x: 900,
      y: 300,
      w: 120,
      h: 260
    };

    let last = performance.now();

    function update(dt) {
      const s = pup.speed * dt;
      if (keys["w"]) pup.y -= s;
      if (keys["s"]) pup.y += s;
      if (keys["a"]) pup.x -= s;
      if (keys["d"]) pup.x += s;

      if (pup.x < pup.r) pup.x = pup.r;
      if (pup.y < pup.r) pup.y = pup.r;
      if (pup.x > canvas.width - pup.r) pup.x = canvas.width - pup.r;
      if (pup.y > canvas.height - pup.r) pup.y = canvas.height - pup.r;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#24304f";
      ctx.fillRect(0, canvas.height * 0.45, canvas.width, canvas.height);

      ctx.fillStyle = "#3c5cff";
      ctx.fillRect(tower.x, tower.y - tower.h, tower.w, tower.h);

      ctx.fillStyle = "#00e0ff";
      ctx.beginPath();
      ctx.arc(pup.x, pup.y, pup.r, 0, Math.PI * 2);
      ctx.fill();

      if (pup.x > tower.x - 40 && pup.x < tower.x + tower.w + 40 &&
          pup.y > tower.y - tower.h - 40 && pup.y < tower.y + 40) {
        ctx.fillStyle = "white";
        ctx.font = "20px sans-serif";
        ctx.fillText("Press E to start mission", pup.x - 80, pup.y - 30);
      }
    }

    function loop(now) {
      const dt = (now - last) / 1000;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple CodeGen UI</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #topBar {
        padding: 10px;
        background: #111;
        display: flex;
        gap: 10px;
    }

    #prompt {
        flex: 1;
        padding: 10px;
        background: #000;
        color: #fff;
        border: 1px solid #333;
        border-radius: 6px;
    }

    button {
        padding: 10px 16px;
        background: #0af;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    #output {
        flex: 1;
        background: #111;
        padding: 20px;
        overflow-y: auto;
        white-space: pre-wrap;
        border-top: 1px solid #333;
    }

    #chatFrame {
        width: 100%;
        height: 50vh;
        border: none;
        border-top: 1px solid #333;
    }
</style>
</head>
<body>

<div id="topBar">
    <input id="prompt" type="text" placeholder="Describe the code you want…" />
    <button id="genBtn">Generate Code</button>
    <button id="chatBtn">Chat</button>
</div>

<div id="output">Your generated code will appear here…</div>

<iframe id="chatFrame" src=""></iframe>

<script>
document.getElementById("genBtn").onclick = () => {
    const text = document.getElementById("prompt").value.trim();
    if (!text) return;

    // This is where YOU generate code manually using Copilot.
    // Since Copilot has no public API, we simulate output.
    document.getElementById("output").textContent =
        "Send this to Copilot:\n\n" + text;
};

document.getElementById("chatBtn").onclick = () => {
    document.getElementById("chatFrame").src =
        "https://copilot.microsoft.com/chats/ovrZdzhMU9VkU7HUWLZsZ";
};
</script>

</body>
</html>
